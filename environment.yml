name: kamaji
channels:
  - conda-forge
dependencies:
  - python                # Match your current version
  - numpy                 # Numerical computations
  - scipy                 # Scientific computing
  - matplotlib            # Plotting
  - pyyaml                # YAML support
  - plotly                # Interactive plotting
  - pandas                # Data manipulation
  - pyqtgraph             # Real-time plotting
  - h5py                  # HDF5 file support
  - pyopengl              # OpenGL bindings
  - transitions           # State machines
  - tqdm                  # Progress bars
  - mkdocs-material       # Documentation theme
  - pymdown-extensions    # <--- ADDED: Required for arithmatex/math/superfences
  - numba                 # JIT compilation
  - qpsolvers             # Quadratic programming
  - jupyter               # Jupyter notebooks
  - ipykernel             # Jupyter kernel
  - sympy                 # Symbolic math
  - cvxopt                # Convex optimization
  - cvxpy                 # Convex optimization
  - pytest                # Testing
  - pip                   # For editable install
  - networkx              # Graphs and networks
  - pip:
      - dearpygui             # GUI framework
      - mkdocstrings[python]  # <--- MOVED/FIXED: Solves "No module named mkdocstrings_handlers"
      - -e .                  # Install Kamaji in editable mode